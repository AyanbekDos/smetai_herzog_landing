name: Deploy to Droplet

     on:
       push:
         branches: [main]

     jobs:
       deploy:
         runs-on: ubuntu-latest
         steps:
           - name: Run deployment script on droplet
             uses: appleboy/ssh-action@v1.0.3
             with:
               host: ${{ secrets.DROPLET_HOST }}
               username: ${{ secrets.DROPLET_USER }}
               key: ${{ secrets.DROPLET_SSH_KEY }}
               script: |
                 cd /var/www/smetai
                 bash deploy.sh
